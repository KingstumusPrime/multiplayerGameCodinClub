<body>
    <div class="swipe"></div>
    <div class="game-container"></div>
    <div class="player-info">
        <div>
          <label for="player-name">Your Name</label>
          <input id="player-name" maxlength="10" type="text" />
        </div>
        <div>
          <button id="player-color">Change Color</button>
        </div>
        <div>
          <button id="player-weapon">Change Weapon</button>
        </div>
        <div>
          <button id="map-change" onclick="changeMap()">Change Map</button>
        </div>
      </div>
      <div class="main_chat">
      <div class="chat">
      </div>
      <input id="chat-input" maxlength="75"/>
    </div>

    <div class="modal" id="modal">
      <div class="modal-header">
        <h1 class="modal-head">Castle Update!</h1>
        <button class="close-button">&times;</button>
      </div>
      <div class="modal-bod">
        <p>The second update for slime city has arrived!!! This adds a whole new map and enemy that can be found if you press change map. Stay on guard for it is rumored that some low level knights hang around the castle to try and level up.</p>
      </div>
    </div>
    <div id="overlay"></div>
